{% load markdownify %}

<div class="question">
    <div class="meta col-sm-12">
        <h1>{{ question.title }}</h1>
        <span class="text-muted">Asked by {{question.user}} on {{ question.created|date:'Y-m-d'}} {{question.created|date:'H:i'}}</span>
    </div>
    <div class="body lead col-sm-12">
        {{ question.question|markdownify }}
    </div>
</div>
