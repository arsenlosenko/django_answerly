{% load crispy_forms_tags %}

<div class="col-sm-12">
    <h3>Post your answers</h3>
    <form method="post"action="{% url 'qanda:answer-question' pk=question.id %}">
        {{ answer_form| crispy}}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit", value="PREVIEW", name="action">Preview</button>
        <button class="btn btn-primary" type="submit", value="SAVE", name="action">Answer</button>
    </form>
</div>
