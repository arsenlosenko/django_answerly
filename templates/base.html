{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Answerly{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Answerly</a>
    <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#navbarColor02"
        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'qanda:ask' %}">Ask</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'qanda:index' %}">Today's questions</a>
        </li>
        </ul>
        <form class="form-inline my-2 mr-4 my-lg-0"
                action="{% url 'qanda:question-search' %}"
                method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
            <a class="nav-link btn btn-secondary" href="{% url 'user:logout' %}">Logout</a>
        {% else %}
            <a class="nav-link btn btn-secondary mr-2" href="{% url 'user:login' %}">Login</a>
            <a class="nav-link btn btn-secondary" href="{% url 'user:register' %}">Register</a>
        {% endif %}
    </div>
    </nav>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
